version: 1
script:
  - rm -rf AppDir  | true
  # Make usr and icons dirs
  - mkdir -p AppDir/usr/src AppDir/usr/share/icons
  # Copy the python application code into the AppDir
  - cp src/* AppDir/usr/src -r
  - cp cryptocam-companion.svg AppDir/usr/share/icons
  # Install application dependencies
  - python3.9 -m pip install --upgrade pip
  - python3.9 -m pip install --ignore-installed --prefix=/usr --root=AppDir -r ./requirements.txt
  # - python3.9 -m pip install --ignore-installed --prefix=/usr --root=AppDir -r PyQt5
AppDir:
  path: ./AppDir

  app_info:
    id: com.tnibler.cryptocam-companion
    name: CryptocamCompanion
    icon: cryptocam-companion
    version: 0.1.0
    # Set the python executable as entry point
    exec: usr/bin/python3
    # Set the application main script path as argument. Use '$@' to forward CLI parameters
    exec_args: $APPDIR/usr/src/main.py $@

  apt:
    arch: amd64
    sources:
      - sourceline: 'deb [arch=amd64] http://archive.ubuntu.com/ubuntu/ hirsute main restricted universe multiverse'
        key_url: 'https://keyserver.ubuntu.com/pks/lookup?op=get&search=0x871920D1991BC93C'

    include:
      - python3.9
      - python3-pkg-resources
      - python3-pyqt5
      - python3-pyqt5.qtquick
      - qml-module-qtquick2
      - qml-module-qtquick-controls2
      - qml-module-qtquick-window2
      - qml-module-qtquick-layouts
      - qml-module-qtquick-dialogs
      - qml-module-qt-labs-platform
      - ffmpeg
      - gnupg

    exclude: []

  runtime:
    env:
      PATH: '${APPDIR}/usr/bin:${PATH}'
      # Set python home
      # See https://docs.python.org/3/using/cmdline.html#envvar-PYTHONHOME
      PYTHONHOME: '${APPDIR}/usr'
      # Path to the site-packages dir or other modules dirs
      # See https://docs.python.org/3/using/cmdline.html#envvar-PYTHONPATH
      PYTHONPATH: '${APPDIR}/usr/lib/python3.9/site-packages'

  test:
    fedora:
      image: appimagecrafters/tests-env:fedora-30
      command: ./AppRun
      use_host_x: true
    debian:
      image: appimagecrafters/tests-env:debian-stable
      command: ./AppRun
      use_host_x: true
    arch:
      image: appimagecrafters/tests-env:archlinux-latest
      command: ./AppRun
      use_host_x: true
    centos:
      image: appimagecrafters/tests-env:centos-7
      command: ./AppRun
      use_host_x: true
    ubuntu:
      image: appimagecrafters/tests-env:ubuntu-xenial
      command: ./AppRun
      use_host_x: true

AppImage:
  sign-key: None
  arch: x86_64
